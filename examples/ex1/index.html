<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>grxmlGen Example 1</title>

    <!-- Files for h5pres -->
    <script src="../../src/grxmlGen.js"></script>
    <script type="text/javascript">
        function init() {
            grammar = szko.grxmlGen.generateGrammar([
                ["Hello", [
                    "how are you",
                    "what are you doing"
                ]],
                ["What", [
                    "is the meaning of life",
                    "do you want to do today"
                ]],
                ["How", [
                    "do you", [
                        "dance",
                        "fight",
                        "sleep at night"
                    ],
                    "are you"
                ]]
            ], false);
            outputElem = document.querySelector("#output");
            outputElem.innerHTML = safe_tags_replace(grammar);
        }
        window.addEventListener("load", init, false);

        var tagsToReplace = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;'
        };

        function replaceTag(tag) {
            return tagsToReplace[tag] || tag;
        }

        function safe_tags_replace(str) {
            return str.replace(/[&<>]/g, replaceTag);
        }
    </script>
</head>
<body>
    <div id="output"></div>
</body>
</html>
